<form class="login">
  <h1>
    Smartfolio
  </h1>
  <md-input-container class="loginForm">
    <label>Email Address</label>
    <input type="email" ng-model="user.username" />
  </md-input-container>
  <md-input-container class="loginForm">
    <label>Password</label>
    <input type="password" ng-model="user.password" />
  </md-input-container>
  <div layout="column" layout-align="center center" style="padding-top:20px;">
    <md-button id="login" class="btn btn-lg btn-primary btn-block add landing-btn" ng-click="login()">Login</md-button>
    <div flex="flex"></div>
    <md-button id="signup" class="btn btn-lg btn-primary btn-block add landing-btn" ng-click="showDialog($event)" md-no-ink="md-no-ink">Sign Up</md-button>
  </div>
</form>
<!-- Make sure to have video source in the directory -->
<video id="my-video" class="video" autoplay="autoplay" loop="loop" muted="">
  <source src="../../photovid.mp4" type="video/mp4" />
</video>
